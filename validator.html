<!DOCTYPE html>
<html lang="en">

<head>
    <!--
        File: validator.html
        Zachary Muranaka
        Webpage for YouTube validator
     -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>YouTube Validator</title>
    <link href="styles/validator_styles.css" rel="stylesheet">
    <script src="scripts/validator.js" async></script>
</head>

<body>
    <h1>YouTube <span>Validator</span></h1>
    
    <section>
        <h2 class="displayInline">Validate By Direct Input:</h2>
        <div class="displayInline" id="validation">
            <label for="validateTxtBox">https://www.youtube.com/watch?v=</label>
            <input type="text" id="validateTxtBox">
            <input type="button" id="validateBtn" value="Validate">
        </div>
    </section>

    <section>
        <h2 class="displayInline">Validate Randomly <span>Generated URLs:</span></h2>
        <div class="displayInline" id="generator">
            <input type="button" id="startBtn" value="Start">
            <input type="button" id="stopBtn" value="Stop">
        </div>
    </section>

    <section id="invalidLinks" class="twoColumn">
        <h2 class="backgroundFill">Invalid <span>URLs</span></h2>
        <label>Number <span>Generated:</span></label>
        <div class="counter" id="invalidCounter">0</div>
    </section>

    <section id="validLinks" class="twoColumn">
        <h2 class="backgroundFill">Valid <span>URLs</span></h2>
        <label>Number <span>Generated:</span></label>
        <div class="counter" id="validCounter">0</div>
    </section>

    <input type="button" id="clearBtn" value="Clear">

        </div>
    </footer>
    
</body>

</html>
